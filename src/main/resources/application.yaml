spring:
  batch:
    jdbc:
      initialize-schema: ALWAYS
  sql:
    init:
      platform: postgres
      continue-on-error: true
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ocloud_cost
    username: docker
    password: SA
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        type: trace
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
logging:
  level:
    org:
      springframework: ERROR
